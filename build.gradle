plugins {
    id 'java'
}

group 'com.zyb'
version '1.0-SNAPSHOT'

repositories {

    maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }

    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }

    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-autoconfigure
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.3.9.RELEASE'

    // https://mvnrepository.com/artifact/org.apache.pulsar/pulsar-client
    compile group: 'org.apache.pulsar', name: 'pulsar-client', version: '2.7.0'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-configuration-processor
    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '2.4.3'


    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}


java {
    withSourcesJar()
}

test {
    useJUnitPlatform()
}